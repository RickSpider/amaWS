buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
    }
}

apply plugin: 'java'
//apply plugin: 'eclipse'
//apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

springBoot {
    mainClass = "amaws.Application"
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-jetty")
    compile("org.springframework.boot:spring-boot-devtools")
    compile("org.springframework.security.oauth:spring-security-oauth2:2.0.10.RELEASE")
    compile('org.springframework.security:spring-security-jwt:1.0.3.RELEASE')
    compile("org.springframework:spring-jdbc:4.3.3.RELEASE")
    compile("org.postgresql:postgresql:9.4.1211.jre7")
    compile("com.relayrides:pushy:0.9.2")
    testCompile('org.springframework.boot:spring-boot-starter-test')
    
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}